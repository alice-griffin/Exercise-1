<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign In Form</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>

<div class="wrap">
    <form>
        <div class="form-header">
            <h4>WELCOME BACK</h4>
            <p class="sign-in" style="font-style:italic;">Sign In</p>
        </div>

        <div class="account-info">
            <p><input type="email" class="form-input" placeholder="Email"></p>
            <p><input type="password" class="form-input" placeholder="Password"></p>
            <p><button class="forgot">Forgot?</button></p>
        </div>
        
        <div>
        <button class="form-button">SIGN IN</button>
        <button class="footer-button">I don't have an account</button>
        </div>
    </form>
</div>

</body>
</html>
